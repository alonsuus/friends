name: Links Checker

on:
  issues:
    types: [opened, closed, reopened, labeled, unlabeled]
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'  # 每天UTC 21:00 (北京时间05:00)

jobs:
  links-checker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check Reachability
        uses: xaoxuu/links-checker@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          checker: 'reachability'
          unreachable_label: '失联'
          exclude_issue_with_labels: '审核中, 白名单'
      
      - name: Generate data.json
        uses: xaoxuu/issues2json@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          data_version: 'v2'
          data_path: '/data.json'
          sort: 'posts-desc'
          exclude_issue_with_labels: '审核中'
          hide_labels: '白名单'
      
      - name: Setup Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Commit and Push
        run: |
          git add data.json
          git commit -m "Update friends data from issues" || echo "No changes to commit"
          git push
